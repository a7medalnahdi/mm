
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>انضمام للجلسة</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      direction: rtl;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: rgba(0, 0, 0, 0.8);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
      max-width: 400px;
      width: 90%;
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
      font-size: 16px;
    }
    input {
      background: #fff;
      color: #000;
    }
    button {
      background-color: #ffc107;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #e0a800;
    }
    .role-card {
      background: #111;
      border: 2px solid #ffc107;
      border-radius: 15px;
      padding: 15px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container" id="joinContainer">
    <h1>ادخل اسمك للانضمام</h1>
    <input type="text" id="playerName" placeholder="اسم اللاعب">
    <button onclick="joinSession()">انضمام</button>
    <div id="status"></div>
  </div>

  <div class="container" id="roleContainer" style="display: none;">
    <h2>🎭 دورك في اللعبة:</h2>
    <div class="role-card">
      <p id="playerRole" style="font-size: 24px; font-weight: bold;"></p>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import { getDatabase, ref, onValue, update, get } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBP2GPMVxCl2t3n3SFYqWDn585rftcBvGY",
      authDomain: "mifianew.firebaseapp.com",
      databaseURL: "https://mifianew-default-rtdb.firebaseio.com",
      projectId: "mifianew",
      storageBucket: "mifianew.firebasestorage.app",
      messagingSenderId: "90140522196",
      appId: "1:90140522196:web:64613821aa48b8db866d41",
      measurementId: "G-B2XWYD9T7M"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const urlParams = new URLSearchParams(window.location.search);
    const sessionId = urlParams.get('session');
    let playerName = "";

    window.joinSession = async function () {
      const name = document.getElementById("playerName").value.trim();
      if (!name) {
        alert("من فضلك أدخل اسمك.");
        return;
      }

      const sessionRef = ref(db, `sessions/${sessionId}`);
      const snapshot = await get(sessionRef);
      if (!snapshot.exists()) {
        document.getElementById("status").innerText = "الجلسة غير موجودة.";
        return;
      }

      const data = snapshot.val();
      const playersList = data.playersList || [];

      if (playersList.some(p => p.name === name)) {
        alert("هذا الاسم مستخدم بالفعل. اختر اسمًا آخر.");
        return;
      }

      playersList.push({ name });
      await update(sessionRef, { playersList });

      playerName = name;
      waitForGameStart();
      document.getElementById("joinContainer").innerHTML = "<h2>تم الانضمام بنجاح! انتظر بدء اللعبة...</h2>";
    }

    function waitForGameStart() {
      const sessionRef = ref(db, `sessions/${sessionId}`);
      onValue(sessionRef, (snapshot) => {
        const data = snapshot.val();
        if (data.started && data.assignedRoles) {
          const player = data.assignedRoles.find(p => p.name === playerName);
          if (player) {
            document.getElementById("roleContainer").style.display = "block";
            document.getElementById("playerRole").innerText = player.role;
          }
        }
      });
    }
  </script>
</body>
</html>
