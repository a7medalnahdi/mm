
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>الانضمام إلى الجلسة</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
      color: white;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 30px;
      border-radius: 20px;
      width: 90%;
      max-width: 400px;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 10px;
      border: none;
    }
    input {
      background-color: white;
      color: black;
    }
    button {
      background-color: #ffc107;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    .role-card {
      background-color: #111;
      border: 2px solid #ffc107;
      border-radius: 15px;
      padding: 15px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container" id="joinContainer">
    <h1>🧑‍💼 أدخل اسمك للانضمام</h1>
    <input type="text" id="playerName" placeholder="اسم اللاعب" />
    <button onclick="joinSession()">انضمام</button>
    <div id="status"></div>
  </div>

  <div class="container" id="roleContainer" style="display: none;">
    <h2>🎭 دورك في اللعبة:</h2>
    <div class="role-card">
      <p id="playerRole" style="font-size: 24px;"></p>
    </div>
  </div>
</body>
</html>
