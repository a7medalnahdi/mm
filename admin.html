<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إعدادات الجلسة - مافيا</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import { getDatabase, ref, get, onValue, update } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBP2GPMVxCl2t3n3SFYqWDn585rftcBvGY",
      authDomain: "mifianew.firebaseapp.com",
      databaseURL: "https://mifianew-default-rtdb.firebaseio.com",
      projectId: "mifianew",
      storageBucket: "mifianew.firebasestorage.app",
      messagingSenderId: "90140522196",
      appId: "1:90140522196:web:64613821aa48b8db866d41",
      measurementId: "G-B2XWYD9T7M"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const sessionId = new URLSearchParams(window.location.search).get("session");
    const sessionRef = ref(db, `sessions/${sessionId}`);

    const playersListElement = document.getElementById("playersList");
    const rolesReveal = document.getElementById("rolesReveal");

    onValue(sessionRef, (snapshot) => {
      const data = snapshot.val();
      if (!data || !data.playersList) return;

      playersListElement.innerHTML = "";
      data.playersList.forEach(p => {
        const li = document.createElement("li");
        li.textContent = p.name;
        playersListElement.appendChild(li);
      });
    });

    window.startGame = async function () {
      const snapshot = await get(sessionRef);
      const data = snapshot.val();
      if (!data || !data.playersList) return;

      const rolesArray = [];
      for (let i = 0; i < data.roles.citizen; i++) rolesArray.push("مواطن");
      for (let i = 0; i < data.roles.oldman; i++) rolesArray.push("شايب");
      for (let i = 0; i < data.roles.mafia; i++) rolesArray.push("مافيا");
      for (let i = 0; i < data.roles.doctor; i++) rolesArray.push("دكتور");

      for (let i = rolesArray.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [rolesArray[i], rolesArray[j]] = [rolesArray[j], rolesArray[i]];
      }

      const assignedRoles = data.playersList.map((p, index) => ({
        name: p.name,
        role: rolesArray[index] || "مواطن"
      }));

      await update(sessionRef, {
        started: true,
        assignedRoles
      });

      rolesReveal.innerHTML = `<h3>كشف الأدوار:</h3>` +
        assignedRoles.map(p => `<p><strong>${p.name}</strong>: ${p.role}</p>`).join("");
    };
  </script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap');

    body {
      font-family: 'Tajawal', sans-serif;
      direction: rtl;
      text-align: center;
      padding: 0;
      margin: 0;
      min-height: 100vh;
      background-image: url('https://images.unsplash.com/photo-1603461590920-8e2a1751e7d4?auto=format&fit=crop&w=1950&q=80');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      backdrop-filter: blur(5px);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background-color: rgba(0, 0, 0, 0.75);
      max-width: 700px;
      width: 90%;
      margin: auto;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0,0,0,0.7);
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #555;
      margin: 5px 0;
      padding: 10px;
      border-radius: 10px;
      font-size: 18px;
    }
    button {
      width: 100%;
      padding: 12px;
      font-size: 18px;
      margin-top: 15px;
      border-radius: 10px;
      border: none;
      background-color: #ffc107;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #e0a800;
    }
    #rolesReveal p {
      background: #111;
      border: 2px solid #ffc107;
      border-radius: 10px;
      padding: 10px;
      margin: 10px 0;
      box-shadow: 0 0 10px rgba(255,193,7,0.4);
    }
    .roles-summary {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-top: 30px;
      font-size: 18px;
    }
    .roles-summary div {
      background: #222;
      padding: 15px;
      border-radius: 10px;
      border: 1px solid #555;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>لوحة مدير الجلسة</h1>
    <h3>اللاعبين المنضمين:</h3>
    <ul id="playersList"></ul>

    <div class="roles-summary">
      <div><span>مواطن</span><span id="count-citizen">?</span></div>
      <div><span>شايب</span><span id="count-oldman">?</span></div>
      <div><span>مافيا</span><span id="count-mafia">?</span></div>
      <div><span>دكتور</span><span id="count-doctor">?</span></div>
    </div>

    <button onclick="startGame()">بدء اللعبة</button>
    <div id="rolesReveal" style="margin-top: 20px;"></div>
  </div>

  <script type="module">
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js";
    const db = getDatabase();
    const sessionId = new URLSearchParams(window.location.search).get("session");
    const sessionRef = ref(db, `sessions/${sessionId}`);

    onValue(sessionRef, (snapshot) => {
      const data = snapshot.val();
      if (data && data.roles) {
        document.getElementById("count-citizen").textContent = data.roles.citizen;
        document.getElementById("count-oldman").textContent = data.roles.oldman;
        document.getElementById("count-mafia").textContent = data.roles.mafia;
        document.getElementById("count-doctor").textContent = data.roles.doctor;
      }
    });
  </script>
</body>
</html>
