
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>إنشاء جلسة مافيا</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBP2GPMVxCl2t3n3SFYqWDn585rftcBvGY",
      authDomain: "mifianew.firebaseapp.com",
      databaseURL: "https://mifianew-default-rtdb.firebaseio.com",
      projectId: "mifianew",
      storageBucket: "mifianew.firebasestorage.app",
      messagingSenderId: "90140522196",
      appId: "1:90140522196:web:64613821aa48b8db866d41",
      measurementId: "G-B2XWYD9T7M"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    window.createSession = () => {
      const players = parseInt(document.getElementById("players").value);
      const roles = {
        citizen: parseInt(document.getElementById("citizen").value),
        oldman: parseInt(document.getElementById("oldman").value),
        mafia: parseInt(document.getElementById("mafia").value),
        doctor: parseInt(document.getElementById("doctor").value)
      };
      const totalRoles = roles.citizen + roles.oldman + roles.mafia + roles.doctor;

      if (totalRoles !== players) {
        alert("عدد الأدوار يجب أن يساوي عدد اللاعبين!");
        return;
      }

      const sessionId = Math.random().toString(36).substring(2, 8);
      set(ref(db, 'sessions/' + sessionId), {
        players,
        roles,
        playersList: [],
        started: false
      }).then(() => {
        document.getElementById("sessionLink").innerHTML = `
          رابط اللاعب: <br><a href='join.html?session=${sessionId}' target='_blank'>join.html?session=${sessionId}</a><br>
          رابط المدير: <br><a href='admin.html?session=${sessionId}' target='_blank'>admin.html?session=${sessionId}</a>
        `;
      });
    }
  </script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap');
    body {
      font-family: 'Tajawal', sans-serif;
      direction: rtl;
      background: url('https://images.unsplash.com/photo-1603461590920-8e2a1751e7d4?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      backdrop-filter: blur(5px);
      margin: 0;
      padding: 0;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }
    .container {
      background-color: rgba(0,0,0,0.75);
      padding: 30px;
      border-radius: 20px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 0 30px rgba(0,0,0,0.6);
    }
    h1 {
      margin-bottom: 20px;
    }
    .role-input {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 10px 0;
    }
    .role-input input {
      width: 80px;
      padding: 8px;
      border-radius: 10px;
      border: none;
      text-align: center;
    }
    label {
      font-size: 18px;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      font-size: 18px;
      background-color: #ffc107;
      border: none;
      border-radius: 10px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #e0a800;
    }
    a {
      color: #0ff;
      text-decoration: none;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>إنشاء جلسة لعبة مافيا</h1>
    <label>عدد اللاعبين:</label>
    <input type="number" id="players" min="4" max="20" value="6"/>

    <div class="role-input"><label>مواطن</label><input type="number" id="citizen" value="2"></div>
    <div class="role-input"><label>شايب</label><input type="number" id="oldman" value="1"></div>
    <div class="role-input"><label>مافيا</label><input type="number" id="mafia" value="2"></div>
    <div class="role-input"><label>دكتور</label><input type="number" id="doctor" value="1"></div>

    <button onclick="createSession()">إنشاء الجلسة</button>
    <div id="sessionLink" style="margin-top: 20px;"></div>
  </div>
</body>
</html>
